<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sussy P2P Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 300px;
      background: #2c2c2c;
      border: 1px solid #444;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîí Sussy P2P Messenger</h1>

  <div>
    <button onclick="createRoom()">Create Room</button>
    <input id="roomId" placeholder="Enter Room ID to Join">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="status">Not connected</div>

  <div id="chat"></div>

  <div>
    <input id="msg" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer, conn;

    // Host creates room
    function createRoom() {
      peer = new Peer(null, {
        host: 'peerjs.com',
        port: 443,
        path: '/',
        secure: true
      });

      peer.on('open', id => {
        document.getElementById("status").innerText = "‚úÖ Room created! Share this ID: " + id;
      });

      peer.on('connection', c => {
        conn = c;
        document.getElementById("status").innerText = "üë• Friend joined!";
        conn.on('data', msg => addMessage("Friend: " + msg));
      });
    }

    // Guest joins room
    function joinRoom() {
      let roomId = document.getElementById("roomId").value.trim();
      if (!roomId) {
        alert("Please enter a Room ID!");
        return;
      }

      peer = new Peer(null, {
        host: 'peerjs.com',
        port: 443,
        path: '/',
        secure: true
      });

      peer.on('open', () => {
        conn = peer.connect(roomId);
        conn.on('open', () => {
          document.getElementById("status").innerText = "‚úÖ Connected to host!";
          addMessage("Connected to host!");
        });
        conn.on('data', msg => addMessage("Host: " + msg));
      });
    }

    // Send message
    function sendMessage() {
      let msg = document.getElementById("msg").value.trim();
      if (conn && conn.open) {
        conn.send(msg);
        addMessage("You: " + msg);
        document.getElementById("msg").value = "";
      } else {
        alert("‚ö†Ô∏è You must first create or join a room!");
      }
    }

    // Add message to chat box
    function addMessage(txt) {
      let chat = document.getElementById("chat");
      chat.innerHTML += txt + "<br>";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
